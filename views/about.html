<div ng-controller="AboutCtrl">
	<h2>About Myself</h2>	
	<div class="panel panel-default" ng-repeat="about in myself">
		<div class="panel-heading">{{about.title}}</div>
		<div class="panel-body">
			<p>{{about.desc[0]}}</p>
			<p>{{about.desc[1]}}</p>
			<p>{{about.desc[2]}}</p>
		</div>
	</div>
</div>
